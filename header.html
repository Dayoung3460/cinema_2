<!-- ======================= login ========================= -->
<div class="container" id="loginCon">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card my-5">
                <div class="card-body">
                    <h5 class="card-title info-color text-center text-uppercase">Log In</h5>
                    <form class="card-form">
                        <div class="form-label-group">
                            <input type="email" id="loginEmail" class="form-control" placeholder="Email address" required autofocus>
                            <label for="loginEmail">Email address</label>
                        </div>
                        <div class="form-label-group">
                            <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
                            <label for="loginPassword">Password</label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                        <hr class="my-4">
                        <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit">
                            <i class="fab fa-google mr-2"></i>
                            Sign in with Google</button>
                        <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit">
                            <i class="fab fa-facebook-f mr-2"></i>
                            Sign in with Facebook</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- ========================= signup ============================-->


<div class="container" id="signupCon">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card my-5">
                <div class="card-body">
                    <h5 class="card-title info-color text-center text-uppercase">sign up</h5>
                    <form class="card-form">
                        <div class="form-label-group">
                            <input type="text" id="signupEmail" class="form-control" placeholder="Name" required autofocus>
                            <label for="signupEmail">Name</label>
                        </div>
                        <div class="form-label-group">
                            <input type="email" id="signupEmail" class="form-control" placeholder="Email" required>
                            <label for="signupEmail">Email</label>
                        </div>
                        <div class="form-label-group">
                            <input type="password" id="signupPw" class="form-control" placeholder="Password" required>
                            <label for="signupPw">Password</label>
                        </div>
                        <div class="form-label-group">
                            <input type="tel" id="signupTel" class="form-control" placeholder="Phone Number" pattern="[0-1]{3}-[0-9]{4}-[0-9]{4}" required>
                            <label for="signupTel">Phone Number</label>
                            <small class="text-muted mb-4 ml-4">format: 010-1234-5678
                            </small>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign Up</button>
                        <hr class="my-4">
                        <div class="form-check custom-control custom-checkbox">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label" for="materialRegisterFormNewsletter">By clicking
                                <em>
                                    Sign up</em>
                                you agree to our
                                <a href="" target="_blank">terms of service</a>
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
